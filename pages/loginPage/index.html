<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" id="dark-style" href="darkmode.css" />
    <title>GameFinder Login</title>
  </head>

  <body>
    <header>
      <img src="Theme=Dark.png" alt="LogoDark" />
    </header>

    <div class="form-container">
      <div class="headingsContainer">
        <h1>Welcome! Log in or register</h1>
        <p>Log in to find the games you're looking for!</p>
      </div>

      <form class="inputContainer" id="loginForm">
        <div class="inputContainer">
          <input type="text" placeholder="Email" name="Email" required />
          <div class="password-container"></div>
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <img class="eye" src="../assets/Eye.svg" alt="Password eye" />
        </div>
        <div>
          <div id="errorContainer" class="error-container"></div>
        </div>
      </form>

      <div class="subContainer">
        <label class="rememberme">
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
        <a href="#"> Forgot password?</a>
      </div>

      <button id="loginButton" class="loginbutton">Log in</button>
      <p class="register">Not registered yet? <a href="#"> Register now</a></p>

      <div class="form-divider">
        <span class="divider-text">or</span>
      </div>

      <div class="buttonContainers">
        <button>Login with Facebook</button>
        <button>Login with Twitter</button>
        <button>Login with Google</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
