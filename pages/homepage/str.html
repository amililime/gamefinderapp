<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GameFinder</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="Theme=Dark.png" alt="Logo" />
        </div>
        <div class="search">
          <input type="text" placeholder="Search games..." />
        </div>
        <div class="user">
          <a href="#">Log out</a>
          <img src="../assets//user.svg" alt="User" />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="title">
        <h1>New and trending</h1>
        <p>Based on player counts and release date</p>
      </div>
      <div class="styleicons">
        <div class="slide">
          <button>Dark mode</button>
          <button><img src="../assets/On.svg" alt="slide on" /></button>
        </div>
        <div class="activeicons">
          <img src="../assets/Active.svg" alt="active" />
          <img src="../assets/Disabled.svg" alt="disabled" />
        </div>
      </div>
    </div>

    <div class="global-container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">New releases</a></li>
          <li>
            <img src="../assets/Star.svg" alt="star-icon" class="nav-icon" /><a
              href="#"
              >This week</a
            >
          </li>
          <li>
            <img
              src="../assets/Calendar.svg"
              alt="calendar-icon"
              class="nav-icon"
            /><a href="#">This month</a>
          </li>
          <li>
            <img
              src="../assets/Clock.svg"
              alt="clock-icon"
              class="nav-icon"
            /><a href="#">Coming soon</a>
          </li>
          <li><a href="#">Popular</a></li>
          <li>
            <img src="../assets/lupa.svg" alt="lupa-icon" class="nav-icon" /><a
              href="#"
              >Last searches</a
            >
          </li>
          <li>
            <img src="../assets/like.svg" alt="thumbs-up-icon" /><a href="#"
              >Best of the year</a
            >
          </li>
        </ul>
      </nav>

      <div class="card-container">
        <div class="card1">
          <img src="gameimage1.png" class="card-img-top" alt="Card image" />
          <img class="heart" src="../assets/Heart.svg" alt="" />
          <div class="card-body">
            <div class="card-title">
              <h5 class="game-name">Biomutant</h5>
              <p class="number">#1</p>
            </div>
            <div class="card-info">
              <div class="gameinfo">
                <p class="release-date">
                  Release date: <span class="date">May 31,2021</span>
                </p>
                <div class="card-icons">
                  <img
                    src="../assets/playstation.svg"
                    alt="playstationicon"
                    class="icons"
                  />
                  <img src="../assets/xbox.svg" alt="xboxicon" class="icons" />
                  <img
                    src="../assets/windows.svg"
                    alt="windowsicon"
                    class="icons"
                  />
                  <img
                    src="../assets/switch.svg"
                    alt="switchicon"
                    class="icons"
                  />
                </div>
              </div>

              <p class="genres">
                Genres: <span class="genre">Action, RPG</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
