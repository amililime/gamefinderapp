<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" id="theme-style" href="light.css" />
    <link rel="stylesheet" id="theme-style" href="dark.css" />
    <title>GameFinder</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img id="logoimg" src="Theme=Dark.png" alt="Logo" />
        </div>

        <div class="search">
          <input type="text" id="search-input" placeholder="Search games..." />
          <button id="search-button">Search</button>
          <div id="dropdown-container"></div>
        </div>
        <div class="user">
          <a href="#">Log out</a>
          <img src="../assets//user.svg" alt="User" />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="title">
        <h1>New and trending</h1>
        <p>Based on player counts and release date</p>
      </div>
      <div class="styleicons">
        <img
          id="themeToggle"
          class="toggleButton"
          src="../assets/On.svg"
          alt="Toggle theme button"
        />

        <div class="activeicons">
          <img src="../assets/Active.svg" alt="active" />
          <img src="../assets/Disabled.svg" alt="disabled" />
        </div>
      </div>
    </div>

    <div class="global-container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">New releases</a></li>
          <li>
            <img src="../assets/Star.svg" alt="star-icon" class="nav-icon" /><a
              href="#"
              >This week</a
            >
          </li>
          <li>
            <img
              src="../assets/Calendar.svg"
              alt="calendar-icon"
              class="nav-icon"
            /><a href="#">This month</a>
          </li>
          <li>
            <img
              src="../assets/Clock.svg"
              alt="clock-icon"
              class="nav-icon"
            /><a href="#">Coming soon</a>
          </li>
          <li><a href="#">Popular</a></li>
          <li>
            <img src="../assets/lupa.svg" alt="lupa-icon" class="nav-icon" /><a
              href="#"
              >Last searches</a
            >
          </li>
          <li>
            <img src="../assets/like.svg" alt="thumbs-up-icon" /><a href="#"
              >Best of the year</a
            >
          </li>
        </ul>
      </nav>

      <div class="card-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
